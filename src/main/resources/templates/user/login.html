<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>RingBloom</title>
	<!--    JQuery GOOGLE CDN    -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	 <!--    MATRIALIZE CSS    -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<!--    MATRIALIZE JS    -->
	<script src="/js/materialize.js"></script>
	<!--    BASE CSS FOR GENERAL    -->
	<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	<!-- Firebase API -->
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-messaging.js"></script>
	<!--    BASE JS FOR GENERAL    -->
	<script src="../js/init.js"></script>
	<!--    Prograssive Web App     -->
	<link rel="manifest" href="/manifest.json">
	<link rel="shortcut icon" href="/icons/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#181818">
	<meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#181818">
	<script src="/pwabuilder-sw-register.js"></script>
</head>
<body>
    <div class="container centered text-center">
        <form id="frm">
            <label for="username" class="sr-only">ID</label>
                <input type="text" id="nickname" name="nickname" class="form-control" placeholder="Nickname" required="" autofocus="">
            <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">
                <label><input type="checkbox" value="remember-me"> Remember me</label>
            </div>
            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">ID or Password invalid, please verify</p>
            </div>
            <a href="#" id="login_btn" class="btn">Sign in</a>
        </form>
    </div>
    <script type="text/javascript" th:inline="javascript">
    	$(document).ready(function() {
    		$("#login_btn").unbind("click").click(function(e) {
    			e.preventDefault();
        		fn_login();
    		});
    	});
    	function fn_login() {
    		if($("#nickname").val().length < 1) {
    			alert("닉네임을 입력해주세요.");
    		} else if ($("#password").val().length < 1) {
    			alert("패스워드를 입력해주세요.");
    		} else {
				var form = document.getElementById('frm');
		         form.setAttribute("method", "POST");
		         form.setAttribute("action", "/user/login");
		         form.submit();
    		}
    	}
    </script>
</body>
</html>
